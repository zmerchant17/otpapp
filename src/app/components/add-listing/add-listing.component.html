<a [routerLink]="['/listings']">Back</a>
<br>
<div class="container">
  <h2 class="page-header">Add Listing</h2>
  <form (submit)="onAddSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" type="text" [(ngModel)]="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <input id="image" name="image" [(ngModel)]="image" type="file" >
    </div>
    <input type="submit" value="submit" class="btn btn-success">
  </form>
</div>
