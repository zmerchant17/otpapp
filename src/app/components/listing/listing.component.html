<div *ngIf="listing">
	<a [routerLink]="['/listings']">Go Back</a>
	<br>
	<h2 class="page-header">{{listing.name}}</h2>
	<div class="row">
		<div class="col-md-4">
			<img style="width:100%" class="thumbnail" src="{{imageUrl}}">
		</div>
		<div class="col-md-8">
			<ul class="list-group">
				<li class="list-group-item">Gender: {{listing.gender}}</li>
			</ul>
		</div>
	</div>
</div>
